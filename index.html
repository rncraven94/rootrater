<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <title>Root Rater</title>
  </head>
  <body>
    <section class="user-heading">
      <h1>Welcome to Root Rater!</h1>
      <form id="userForm">
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" name="usernameInput" />
        <label for="password">Password</label>
        <input
          type="text"
          id="password"
          name="password"
          oninput="maskPassword()"
        />
        <button id="user-generate">Create User</button>
      </form>
      <div class="login">
        <p class="login-text">Login</p>
        <label for="usernameInputLogin">Username:</label>
        <input type="text" id="usernameInputLogin" name="usernameInputLogin" />
        <label for="passwordLogin">Password</label>
        <input type="text" id="passwordLogin" name="passwordLogin" />
        <button id="user-login">Login</button>
      </div>
    </section>
  </body>
</html>
